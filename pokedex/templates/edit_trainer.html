
{% extends 'base.html' %}

{% block title %}Editar Entrenador{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Entrenador</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
