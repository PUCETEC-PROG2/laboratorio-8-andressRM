<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pokemon.name|capfirst }}</title>
</head>
<body>
    <div class="container">
        <div class="text-center p-4">
            <img src="{% static pokemon.image_url %}" alt="{{ pokemon.name|capfirst }}" class="img-fluid">
        </div>
        <h1>{{ pokemon.name|capfirst }}</h1>
        <p>Type: {{ pokemon.type }}</p>
        <p>Height: {{ pokemon.height }} m</p>
        <p>Weight: {{ pokemon.weight }} kg</p>
        <p>Attack: {{ pokemon.attack }}</p>
        
        <!-- Añadir el reproductor de audio -->
        <audio controls>
            <source src="{% static pokemon.audio_url %}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <a href="{% url 'index' %}">Back to Pokédex</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
